{% extends "base-red.html" %}
{% block content %}
{% if error is not None %}
<div class="container">
    <div class="center card-panel red accent-2">
        {{ error }}
    </div>
</div>
{% endif %}
<p style="font-size: x-large">Entrez votre adresse e-mail</p>
<form class="site-form" action="/reset_password/" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s12">
            <input maxlength="100" id="id_email" name="email" class="validate" required autofocus/>
            <label class="active" for="id_email">E-mail</label>
        </div>
    </div>
    <div class="center">
        <input class="waves-effect waves-light btn blue lighten-2" type="submit" name="submit" value="Envoyer"/>
    </div>
</form>
{% endblock %}
