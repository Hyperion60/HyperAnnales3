{% extends "base-red.html" %}
{% block content %}
    <h4>Se connecter</h4>
    {% if error is not None %}
        <div class="container">
            <div class="center card-panel red accent-3">
                {{ error }}
            </div>
        </div>
    {% endif %}
    <form class="site-form" action="/login/?next={{ redirect_to }}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <input maxlength="50" id="id_username" type="text" name="username" required autofocus/>
                <label class="active" for="id_username">Nom d'utilisateur/E-mail</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input maxlength="50" id="id_password" name="password" type="password" required/>
                <label class="active" for="id_password">Mot de passe</label>
            </div>
        </div>
        <div class="center">
            <input class="waves-effect waves-light btn blue lighten-2" type="submit" value="Connexion">
        </div>
    </form>
<p><a href="/reset_password">Mot de passe oubli√© ?</a></p>
{% endblock %}
