{% extends "base-red.html" %}
{% block content %}
{% if error is not None %}
<div class="container">
    <div class="center card-panel red accent-3">
        {{ error }}
    </div>
</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s12">
            <label class="active" id="id_content_name">Nom du fichier :</label>
            <input type="text" id="id_content_name" name="content_name" value="{{ file.name }}">

            <label class="active" id="id_place">Place du fichier :</label>
            <input type="range" id="id_place" min="0" max="{{ file.place.max }}">
            {% if user.is_staff %}
            <label class="active" id="id_category_title">Titre de la cat√©gorie :</label>
            <input type="text" id="id_category_title" name="category_title" value="{{ file.category.title }}">

            <label class="active" id="id_category_list">Type</label>
            {% endif %}
        </div>
    </div>
    <div class="center">
        <input class="waves-effect waves-light btn blue lighten-2" type="submit" value="Modifier">
    </div>
</form>
{% endblock %}
