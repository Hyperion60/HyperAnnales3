<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="description" content="Les exams, les TD et les correction de l'EPITA"/>
    <meta name="keywords" content="annales examens exams TD correction corrigés epita sup spé ing1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/png" href="https://static.hyperion.tf/hyperion/img/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css"/>
    <title>HyperAnnales 3.0 (dev)</title>
    <style type="text/css">
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
        h3 {
            font-size: 4vw;
        }
        h4 {
            font-size: 2.5vh;
        }
    </style>
</head>
<body style="background-color: #E0E0E0;">
<header class="">
    <div class="row" style="background-color: #FFFFFF;">
        <div class="col m0 l1"></div>
        <div class="col m7 l7">
            <h3>Bienvenue sur HyperAnnales</h3>
        </div>
        <div class="col m4 l4">
            <img class="responsive-img" src="https://static.hyperion.tf/hyperion/img/Logo_HA.png">
        </div>
    </div>
</header>
<div class="divider"></div>
<main role="main">
    <div class="row">
        <div class="col m3">
            <ul class="collapsible cyan lighten-3">
                <li>
                    <a href="/" style="color:black; font-size:1.5vh;"><div class="collapsible-header waves-effect cyan lighten-3">Accueil</div></a>
                </li>
                <li>
                    <a href="#" style="color:black; font-size:1.5vh;"><div class="collapsible-header waves-effect cyan lighten-3">Documents Administratifs</div></a>
                </li>
                 <li>
                    <a href="https://materializecss.com/color.html" style="color:black; font-size:1.5vh;"><div class="collapsible-header waves-effect cyan lighten-3">Tables couleurs</div></a>
                </li>
            </ul>
        </div>
        <div class="col m9">
            <div class="col m12" style="background-color: #E0E0E0;">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</main>
<footer class="page-footer light-blue darken-4">
    <div class="footer-copyright">
        <div class="col m3" style="margin-left: 1em;">
            2020 - HyperAnnales
        </div>
        <div class="col m6"></div>
        <div class="col m3" style="margin-right: 1em">
            Site créé par Hyperion
        </div>
    </div>
</footer>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
<script>
 $(document).ready(function(){
    $('.collapsible').collapsible();
  });
</script>
